<!DOCTYPE html>
<html>
    <head>
<title>Valid Email</title>
<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
    
</style>
    </head>

    <body>
        <div class="container">
            <h1>Email Address Validation</h1>
            <form id="emailForm">
              <input type="text" id="emailInput" placeholder="Enter your email address" />
              <button type="button" onclick="checkEmailValidity()">Check Email</button>
            </form>
          </div>
        <script>
            function checkEmailValidity() {
                var emailInput = document.getElementById("emailInput").value;
                var isValidEmail = validateEmail(emailInput);
              
                if (isValidEmail) {
                  alert("Email address is valid");
                } else {
                  alert("Invalid email address");
                }
              }
              
              function validateEmail(email) {
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
              }
          </script>
    </body>
</html>
