<!DOCTYPE html>
<html>
    <head>
<title>Random number</title>
<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
    body{
        text-align: center;
        margin-top: 50px;
    }
</style>
    </head>

    <body>
        <button class="btn btn-success" id="random" onclick="GenerateNo()">Generate Random Number</button>
    </body>
    <script>
        function GenerateNo(){
           var randomNo = Math.floor(Math.random()*101);
           alert("Random No : " + randomNo);

        }
    </script>
</html>
