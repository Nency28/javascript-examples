<!DOCTYPE html>
<html>
    <head>
z<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
    .slideshow {
        display: flex;
        justify-content: center;
        
        align-items: center;
        margin-bottom: 20px;
      }
      
      .slideshow img {
        max-width: 400px;
        max-height: 300px;
        margin: 0 10px;
      }
</style>
    </head>

    <body>
        <div class="slideshow">
            <img src="g1.jpg" alt="img1">
            <img src="g3.jpg" alt="img2">
            <img src="about.jpg" alt="img3">

        </div>
        <div>
            <button onclick="previousImage()">Previous</button>
            <button onclick="nextImage()">Next</button>
        </div>
    </body>
    <script>
        var currentImage = 0;
var totalImages = 3;
var images = document.getElementsByClassName("slideshow")[0].getElementsByTagName("img");

function showImage(index) {
  for (var i = 0; i < totalImages; i++) {
    images[i].style.display = "none";
  }
  images[index].style.display = "block";
}

function previousImage() {
  currentImage = (currentImage - 1 + totalImages) % totalImages;
  showImage(currentImage);
}

function nextImage() {
  currentImage = (currentImage + 1) % totalImages;
  showImage(currentImage);
}

// Show the first image initially
showImage(currentImage);

       
    </script>
</html>
